<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner Interface</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #00b894;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00a078;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Miner Interface</h1>
    <p>Click the button below to start mining:</p>
    <button onclick="startMining()">Start Mining</button>

    <script>
        function startMining() {
            alert("Mining has started! Check the Telegram bot for updates.");
        }
    </script>
</body>
</html>
