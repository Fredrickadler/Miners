<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miner Bot</title>
    <style>
        body {
            background-color: #121212;
            color: #00ff88;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            border-bottom: 2px solid #00ff88;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #00ff88;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        .section h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .button {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #00ff88;
            color: #121212;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #00cc66;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #888;
            border-top: 1px solid #00ff88;
        }
    </style>
</head>
<body>
    <div class="header">
        Miner Bot Dashboard
    </div>
    <div class="container">
        <!-- پروفایل -->
        <div class="section">
            <h2>My Profile</h2>
            <p><strong>Balance:</strong> 1,924.141</p>
            <p><strong>Energy:</strong> 24,050</p>
        </div>

        <!-- اطلاعات بلوک -->
        <div class="section">
            <h2>Block Information</h2>
            <p><strong>Current Block:</strong> #721,189</p>
            <p><strong>Difficulty:</strong> 106.8K</p>
            <p><strong>Reward per Block:</strong> 1,237</p>
        </div>

        <!-- وضعیت ماینینگ -->
        <div class="section">
            <h2>Mining Status</h2>
            <p><strong>Status:</strong> Waiting</p>
            <p><strong>Shares:</strong> 0</p>
            <p><strong>Hashes:</strong> 0</p>
            <p><strong>Earned:</strong> 0</p>
            <a href="#" class="button" id="start-mining">Start Mining</a>
        </div>
    </div>
    <div class="footer">
        © 2025 Miner Bot
    </div>
</body>
</html>
